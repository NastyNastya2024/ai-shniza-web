<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Генерация изображений — {AI}-шница</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Unbounded:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="generate.css">
</head>
<body>
  <main class="chat-page">
    <!-- Левая панель - поиск моделей -->
    <div class="left-sidebar">
      <div class="sidebar-header">
        <a href="index.html" class="back-btn">← Назад к каталогу</a>
        <h3>Выбранная модель</h3>
        <div class="selected-model-display" id="model-display">
          <div class="no-model">
            <p>Выберите модель для начала работы</p>
          </div>
        </div>
        <h3>Поиск моделей</h3>
        <div class="search-bar">
          <input type="text" placeholder="Поиск моделей..." class="search-input" id="models-search">
          <button class="search-btn" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
              <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"/>
            </svg>
          </button>
          <button class="upload-btn" type="button" id="upload-btn" title="Загрузить изображение">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7,10 12,15 17,10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
          </button>
        </div>
        <div class="uploaded-image" id="uploaded-image" style="display: none;">
          <img id="preview-image" src="" alt="Предварительный просмотр">
          <button class="remove-image" id="remove-image">×</button>
        </div>
      </div>
      <div class="models-list" id="models-list">
        <!-- Модели будут загружены динамически -->
      </div>
    </div>

    <!-- Центральная область - диалог -->
    <div class="chat-area">
      <div class="chat-messages" id="chat-messages">
        <div class="welcome-message">
          <h2>Добро пожаловать в {AI}-шницу!</h2>
          <p>Выберите модель слева и начните создавать изображения с помощью ИИ.</p>
        </div>
      </div>
    </div>

    <!-- Скрытый input для загрузки файлов -->
    <input type="file" id="image-upload" accept="image/*" hidden>

    <!-- Нижняя панель ввода -->
    <div class="bottom-input-panel">
      <div class="input-area">
        <textarea 
          id="bottom-prompt-input" 
          class="bottom-prompt-input" 
          placeholder="Опишите что хотите создать..."
          rows="1"
        ></textarea>
        <div class="input-actions">
          <button class="attach-btn" id="attach-btn" title="Прикрепить файл">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66L9.64 16.2a2 2 0 0 1-2.83-2.83l8.49-8.49"></path>
            </svg>
          </button>
          <button class="send-btn" id="send-btn" title="Отправить">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="generate.js"></script>
</body>
</html>
